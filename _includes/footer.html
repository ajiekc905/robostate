{%- assign footer = site.data.common.footer -%}
<footer class="flex column {{footer.class}}" >
<ul class="flex row list-none jcc padding-0">
{%- for item in footer.social -%}
  <li class="" id="link-{{item.id}}">
    <a href="{{item.url}}" title="item.title" ref="origin" class="{{item.class}}" >
    <span class="none">{{item.title}}</span>
    </a>
  </li>
{% endfor %}
</ul>
</footer>
